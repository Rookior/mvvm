<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mvvm</title>
</head>
<body>
  
        <h1 id="name"></h1>      
   
   

    

    <script>
        function observe(data) {
            Object.keys(data).forEach(function(key) {
                var val = data[key];
                var dep = new Dep(); 
                Object.defineProperty(data, key, {
                    enumerable: true,
                    configurable: true,
                    get: function() {
                        if (Dep.target) { // 判断是否需要添加订阅者
                            dep.addSub(Dep.target); // 在这里添加一个订阅者
                        }
                        return val;
                    },
                    set: function(newVal) {
                        var oldVal = val;
                        val = newVal;
                        //console.log('属性' + key + '已经被监听了，值为：“'+oldVal+'->'  + newVal.toString() + '”');
                        dep.notify(); // 如果数据变化，通知所有订阅者
                    }
                });
            });
        };
        
      
      
        
        function Dep () {
            this.subs = [];
        }
        Dep.prototype = {
            addSub: function(sub) {
                this.subs.push(sub);
            },
            notify: function() {
                this.subs.forEach(function(sub) {
                    sub.update();
                });
            }
        };
        Dep.target = null;

        function Watcher(vm, exp, callback) {
            this.vm = vm;
            this.exp = exp;
            this.callback = callback;
            this.value = this.get();  // 将自己添加到订阅器的操作
        }
        Watcher.prototype = {
            get: function() {
                Dep.target = this;  // 缓存自己，watcher当前实例
                var value = this.vm.data[this.exp]  // [强制执行监听器里的get函数]，将上面实例添加到dep,更新时执行dep.notify==>watcher.update
                Dep.target = null;  // 释放自己
                return value;
            },
            update: function() {
                var value = this.vm.data[this.exp];
                var oldVal = this.value;
                // 第一种调回方法：修改this.vm数据对象，传递参数value与oldval
                //this.callback.call(this.vm, value, oldVal)
                // 第二种调用方法
                this.callback(value,oldVal);
            },
        } 

        function SelfVue (data, el, exp) {
            var self = this;
            this.data = data;
            // 定义 selfVue.name === self.data.name
            Object.keys(data).forEach(function(key) {
                Object.defineProperty(self, key, {
                    enumerable: false,
                    configurable: true,
                    get: function proxyGetter() {
                        return self.data[key];
                    },
                    set: function proxySetter(newVal) {
                        self.data[key] = newVal;
                    }
                });
            });
            observe(data);
            el.innerHTML = this.data[exp];  // 初始化模板数据的值
            new Watcher(this, exp, function (value) {
                el.innerHTML = value;
            });
            return this;
        }

        var ele = document.querySelector('#name');
        var selfVue = new SelfVue({
            name: 'hello world'
        }, ele, 'name');
    
        window.setTimeout(function () {
            selfVue.name = 'wzy';
        }, 2000);
        
    </script>
   
</body>
</html>
