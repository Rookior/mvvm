<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mvvm</title>
</head>
<body>
    <div id="app">
        <h1 id="name"></h1>
        <p id="age"></p>
    </div>
   

    <!-- 设置一个修改变化 -->
    <input type="text" id="input" value="18" />

    <script>
        function observe(data) {
            Object.keys(data).forEach(function(key) {
                var val = data[key];
                var dep = new Dep(); 
                Object.defineProperty(data, key, {
                    enumerable: true,
                    configurable: true,
                    get: function() {
                        if (Dep.target) { // 判断是否需要添加订阅者
                            dep.addSub(Dep.target); // 在这里添加一个订阅者
                        }
                        return val;
                    },
                    set: function(newVal) {
                        var oldVal = val;
                        val = newVal;
                        //console.log('属性' + key + '已经被监听了，值为：“'+oldVal+'->'  + newVal.toString() + '”');
                        dep.notify(); // 如果数据变化，通知所有订阅者
                    }
                });
            });
        };
        
      
      
        
        function Dep () {
            this.subs = [];
        }
        Dep.prototype = {
            addSub: function(sub) {
                this.subs.push(sub);
            },
            notify: function() {
                this.subs.forEach(function(sub) {
                    sub.update();
                });
            }
        };
        Dep.target = null;

        function Watcher(vm, exp, callback) {
            this.vm = vm;
            this.exp = exp;
            this.callback = callback;
            this.value = this.get();  // 将自己添加到订阅器的操作
        }
        Watcher.prototype = {
            get: function() {
                Dep.target = this;  // 缓存自己，watcher当前实例
                var value = this.vm.data[this.exp]  // [强制执行监听器里的get函数]，将上面实例添加到dep,更新时执行dep.notify==>watcher.update
                Dep.target = null;  // 释放自己
                return value;
            },
            update: function() {
                var value = this.vm.data[this.exp];
                var oldVal = this.value;
                // 第一种调回方法：修改this.vm数据对象，传递参数value与oldval
                //this.callback.call(this.vm, value, oldVal)
                // 第二种调用方法
                this.callback(value,oldVal);
            },
        }

        // observe(library);
        // new Watcher({data:library}, 'book1', function (value,oldVal) {

        //     document.querySelector('#name').innerHTML = value;
        // });
  
        // library.book1 = 'hello world'; // 属性name已经被监听了，现在值为：“vue权威指南”
        // window.setTimeout(function () {
        //     library.book1 = 'wzy';

        // 定义函数，进行实例化
        function SelfVue (data, el, exp) {
            this.data = data;
            observe(data);

            /*后面可以将此处增加词法解析以及定义操作函数更新视图！！！！！！！start
            */
            el.innerHTML = this.data[exp];  // 初始化模板数据的值
            new Watcher(this, exp, function (value) { 
                //测试 增加下面一句代码实现控制台修改数据 selfVue.data.age 同步更新到input
                //document.getElementById('input').value = value             
                el.innerHTML = value;
            });
            // 后面可以将此处增加词法解析以及定义操作函数更新视图！！！！！！！end

            return this;
        }
        var ele = document.querySelector('#age');
        var selfVue = new SelfVue({
            age: '18'
        }, ele, 'age');

        // 固定更新数据
        // window.setTimeout(function () {
        //     selfVue.data.age = '100';
        // }, 2000);
        
        // 输入框更新数据
        var input = document.getElementById('input');
        input.addEventListener('keyup', function(){
            selfVue.data.age = input.value
        })  
        
    </script>
